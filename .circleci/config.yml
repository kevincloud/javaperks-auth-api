version: 2
jobs:
  build:
    working_directory: /go/src/github.com/kevincloud/javaperks-auth-api
    docker:
      - image: circleci/golang:1.10.0
    environment:
      - GOCACHE: "/tmp/go/cache"
      - DEP_VERSION: 0.4.1
    steps:
      - checkout
      - restore_cache:
          key: gopkg-{{ .Branch }}-{{ checksum "authapi.go" }}
          paths:
              - /go/src/github.com/kevincloud/javaperks-auth-api/vendor
      - run:
          name: Download libraries
          command: go get
      - run:
          name: Build
          command: go build -v
      - save_cache:
          key: gopkg-{{ .Branch }}-{{ checksum "authapi.go" }}
          paths:
              - /go/src/github.com/kevincloud/javaperks-auth-api/vendor
      - restore_cache:
          keys:
              - build-cache-{{ .Branch }}-{{ .Environment.CIRCLE_PREVIOUS_BUILD_NUM }}
          paths:
              - /tmp/go/cache
      - save_cache:
          key: build-cache-{{ .Branch }}-{{ .Environment.CIRCLE_BUILD_NUM }}
          paths:
              - /tmp/go/cache
